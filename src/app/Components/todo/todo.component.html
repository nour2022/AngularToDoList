<div class="body1">
  <form (ngSubmit)="CreateTodo()">
    <div class="input-section">
      <input [(ngModel)]="newTodo.title" [ngModelOptions]="{standalone: true}" type="text" required placeholder="Add a new task..." />
      <button type="submit" class="btn-add" >Add Task</button>
    </div>
  </form>
  

  <div class="row expanded no-padding">
    <section class="medium-6 columns no-padding">
      <h2 class="todo-header todo-text">Todo</h2>
      <ul id="todo-entry-list">
        @for (todo of todos; track todo.id) {
          @if (todo.isCompleted == false) {
            <li>
              {{todo.title}}
              <div class="btn-group">
              
                <button class="btn " aria-label="Done" (click)="done(+todo.id,todo)">
                  <i class="bi bi-check"></i>
                </button>

                
                <button class="btn btn-delete" aria-label="Delete" (click)="Delete(todo.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </li>
          }
        }
      </ul>
    </section>

    <section class="medium-6 columns no-padding">
      <h2 class="todo-header Done-text">Done</h2>
      <ul id="todo-entry-list-done">
        @for (todo of todos; track todo.id) {
          @if(todo.isCompleted){
            <li>
              {{todo.title}}
              <div class="btn-group">
                <button class="btn btn-edit" aria-label="Edit">
                  <i class="bi bootstrap-icons"></i>
                </button>
                <button class="btn btn-delete" aria-label="Delete" (click)="Delete(todo.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </li>
          }
        }
      </ul>
    </section>
  </div>
</div>

<!-- Include Bootstrap Icons CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
